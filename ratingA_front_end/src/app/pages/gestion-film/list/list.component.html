<table class="table-responsive table table-striped  border-primary">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Titre</th>
            <th scope="col">Autheur</th>
            <th scope="col">Date de sortie</th>
            <th scope="col">Categorie</th>
            <th scope="col">Photo</th>



            <th>Action</th>
    </thead>
    <tbody>
        <tr *ngFor="let c of listfilm">

            <td>{{c.id}}</td>
            <td>{{c.titre}}</td>
            <td>{{c.autheur}}</td>
            <td>{{c.date_sortie}}</td>
            <td>{{c.categorie}}</td>
            <td>
                <img src="picture/{{c.image }}">
            </td>
            <td>

                <div class=" row ">
                    <div class="col ">
                        <button (click)="oneUpdate(c) " class=" btn btn-sm fa fa-edit btn-outline-info " href="/pages/film/edit ">Update</button>
                    </div>
                    <div class=" col ">
                        <button (click)="oneDelete(c.id) " class="btn-sm btn btn-sm fa fas fa-remove btn-outline-danger ">Delete</button>
                    </div>

                </div>

            </td>



        </tr>

    </tbody>


</table>
<pagination-controls previousLabel="Precedent " nextLabel="Suivant " [responsive]="true " (pageChange)="hundlePageChange($event) ">

</pagination-controls>
<ul>
    <li class="list-group-item " *ngFor="let c of listfilm| paginate:{ itemsPerPage:PAGESIZE, currentPage:PAGE, totalItems : count } ; let i=index " [class.active]="i==CURRENTINDEX ">

    </li>
